<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="./slider.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="images">
        <div class="slide-switch slide-left"></div>

        <div class="slide selected" >
            <div class="image image-1"></div>
        </div>

        <div class="slide deselected">
            <div class="image image-2"></div>
        </div>

        <div class="slide deselected" >
            <div class="image image-3"></div>
        </div>

        <div class="slide deselected" >
            <div class="image image-4"></div>
        </div>

        <div class="slide-switch slide-right"></div>
    </div>

    <div class="slide-bar">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script type="text/javascript" src="slider.js"></script>

</html>
